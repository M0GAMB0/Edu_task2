<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" style="color: #001345">
      <!-- Upper Portion -->
      <header class="p-4 mt-3">
        <div class="h2 titleHeader text-center">What They've said About us</div>
        <div class="subtitle h5 text-center mt-4">
          lorem ipsum dolor set amet it lorem ipsum dolor set amet it
        </div>
      </header>

      <!-- Card Portion -->
      <div
        class="cards container mx-auto row mt-4 d-lg-flex justify-content-lg-around"
        style="width: 100%"
      >
        <div class="card col-md-5 col-sm-12 col-lg-3 p-1">
          <div class="card-body px-3">
            <div class="d-flex justify-content-between">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/7/7b/IDFC_First_Bank_logo.jpg"
                alt="company"
                width="40%"
                class="img-fluid"
              />
              <img
                src="https://resumeworded.com/linkedin-review/img/lir-testimonial.jpeg"
                alt="profile-pic"
                class="img-thumbnail rounded-circle ms-4 dp img-fluid"
                width="25%"
              />
            </div>
            <div class="h5 mt-3" style="color: #001345">Ron Johnson</div>
            <img
              src="https://th.bing.com/th/id/R.46e47e0e12b296d42130293936e4a464?rik=hYQ%2b%2fmix%2fEB4%2bQ&riu=http%3a%2f%2fclipart-library.com%2fimages%2fgceoXx7gi.png&ehk=bqfSs1APoxsd8Bzk%2f%2b7pOY%2fVQiUvSuvEDFD26bdhaFc%3d&risl=&pid=ImgRaw&r=0"
              alt="ratings"
              width="33%"
            />
          </div>
        </div>
        <div class="card col-md-5 col-sm-12 col-lg-3 p-1 secCol">
          <div class="card-body px-3">
            <div class="d-flex justify-content-between">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/7/7b/IDFC_First_Bank_logo.jpg"
                alt="company"
                width="115px"
                height="45px"
              />
              <img
                src="https://resumeworded.com/linkedin-review/img/lir-testimonial.jpeg"
                alt="profile-pic"
                class="img-thumbnail rounded-circle ms-4 dp img-fluid"
                width="90px"
              />
            </div>
            <div class="h5 mt-3" style="color: #001345">Ron Johnson</div>
            <img
              src="https://th.bing.com/th/id/R.46e47e0e12b296d42130293936e4a464?rik=hYQ%2b%2fmix%2fEB4%2bQ&riu=http%3a%2f%2fclipart-library.com%2fimages%2fgceoXx7gi.png&ehk=bqfSs1APoxsd8Bzk%2f%2b7pOY%2fVQiUvSuvEDFD26bdhaFc%3d&risl=&pid=ImgRaw&r=0"
              alt="ratings"
              width="33%"
            />
            <div class="blockquote">
              "Good Introduction to flutter I was looking for short course I
              could finish in under a week. This was it. Gave me enough info to
              start developing apps"
            </div>
          </div>
        </div>
        <div class="card col-md-5 col-sm-12 col-lg-3 p-1 thirdCol">
          <div class="card-body px-3">
            <div class="d-flex justify-content-between">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/7/7b/IDFC_First_Bank_logo.jpg"
                alt="company"
                width="115px"
                height="45px"
              />
              <img
                src="https://resumeworded.com/linkedin-review/img/lir-testimonial.jpeg"
                alt="profile-pic"
                class="img-thumbnail rounded-circle ms-4 dp img-fluid"
                width="90px"
              />
            </div>
            <div class="h5 mt-3" style="color: #001345">Ron Johnson</div>
            <img
              src="https://th.bing.com/th/id/R.46e47e0e12b296d42130293936e4a464?rik=hYQ%2b%2fmix%2fEB4%2bQ&riu=http%3a%2f%2fclipart-library.com%2fimages%2fgceoXx7gi.png&ehk=bqfSs1APoxsd8Bzk%2f%2b7pOY%2fVQiUvSuvEDFD26bdhaFc%3d&risl=&pid=ImgRaw&r=0"
              alt="ratings"
              width="30%"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
